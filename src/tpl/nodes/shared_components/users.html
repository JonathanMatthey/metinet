<div class="panel panel-default m-b-none">
	<div class="panel-body b-b b-light">
		<input id="user_filter" type="text" class="form-control input-sm w-lg inline m-r m-lsm" placeholder="Search.."/>
		<a 	class="btn btn-primary btn-sm pull-right add-users-modal-btn"
			ng-show="node.associated_user.id == current_user.id"
			ng-disabled="!users_returned"
			ng-click="addUsers()">
				<i class="fa fa-fw fa-plus"></i>&nbsp;&nbsp;Add Users
		</a>
	</div>
	<div>
	<table class="table m-b-none" ui-jq="footable" data-filter="#user_filter" data-page-size="20">
		<thead>
		<tr>
			<th data-toggle="true">
				Name
			</th>
			<th>
				Network
			</th>
			<td class="text-right">
				Actions
			</td>
		</tr>
		</thead>
		<tbody ng-hide="users_returned">
			<tr ng-hide="permits.length > 0">
				<td colspan="5" class="text-center">
					<i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp;Loading...
				</td>
			</tr>
		</tbody>		
		<tbody ng-show="users_returned">
			<tr ng-repeat="user in node_users">
				<td>
					<i class="text-xs fa fa-circle" ng-class="{ 'text-success': user.online }"></i>
					&nbsp;&nbsp;{{ user.fullname }}
				</td>
				<td ng-bind="user.network.name"></td>
				<td class="text-right">
					<div class="btn-group btn-group-xs">
					<a href="#/app/page/profile/{{ user.id }}" class="btn btn-default">
						<i class="fa fa-fw fa-eye"></i>
					</a>
					<a 	class="btn btn-default text-danger btn-remove user-{{ user.id }}"
						ng-show="node.associated_user.id == current_user.id"
						ng-disabled="node.associated_user.id == user.id"
						ng-click="removeUser($index)">
						<i class="fa fa-fw fa-trash-o text-danger"></i>
					</a>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot class="hide-if-no-paging">
		<tr>
			<td colspan="5" class="text-center">
				<ul class="pagination"></ul>
			</td>
		</tr>
		</tfoot>
	</table>
	</div>
</div>
