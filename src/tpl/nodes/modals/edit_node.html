<div class="modal-header">
	<h3>{{ node.name }}</h3>
</div>
<div class="modal-body wrapper-lg">

	<form class="form-horizontal">
		<div class="form-group">
			<label 	class="control-label text-right col-lg-3">Name</label>
			<div 	class="col-lg-8">
				<input 	type="text"
						class="form-control"
						placeholder="Name"
						ng-model="node.name">
			</div>
		</div>

		<div class="form-group" ng-show="is_leaf">
			<label 	class="control-label text-right col-lg-3">Start Date</label>
			<div class="col-lg-8" ng-controller="DatepickerDemoCtrl">
				<div class="input-group">
					<input 	type="text"
							class="form-control"
							datepicker-popup="{{format}}"
							ng-model="node.start_date"
							is-open="opened"
							value="{{ rfi.response_deadline | formatFullDate }}"
							datepicker-options="dateOptions"
							ng-required="true"
							close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>

		<div class="form-group" ng-show="is_leaf">
			<label 	class="control-label text-right col-lg-3">Duration</label>
			<div 	class="col-lg-8">
				<div class="input-group">
					<input 	type="text"
							class="form-control"
							placeholder="Duration"
							ng-model="node.duration">
					<span 	class="input-group-addon">Days</span>
				</div>
			</div>
		</div>

	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="ok()">Ok</button>	
</div>
