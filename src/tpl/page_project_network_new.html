<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">New Network</h1>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form name="form" class="form-validation ng-pristine ng-invalid ng-invalid-required">
        <div class="panel panel-default">
<!--             <div class="panel-heading">
              <span class="h4">Register</span>
            </div> -->
            <div class="panel-body">
              <p class="text-muted">Please fill the information to create a new network for XYZ </p>
              <div class="form-group">
                <label>Network Name</label>
                <input type="text" class="form-control ng-pristine" ng-model="user.name" required="">
              </div>
              <div class="form-group">
                <label>foo</label>
                <input type="email" class="form-control ng-pristine" >
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>foo</label>
                  <input type="email" class="form-control ng-pristine" >
                </div>
                <div class="col-sm-6">
                  <label>foo</label>
                  <input type="email" class="form-control ng-pristine" >
                  <span ng-show="form.confirm_password.$error.validator" class="ng-hide">Passwords do not match!</span>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <a type="submit" class="btn btn-default"  ng-href="#/app/page/projects/{{project.id}}">Cancel</a>
              <button type="submit" class="btn btn-success" >Submit</button>
            </footer>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
