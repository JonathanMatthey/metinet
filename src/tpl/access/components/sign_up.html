<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
	<h2 href class="text-center block m-t">
		{{app.brand_name}}
	</h2>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>Create an Account</strong>
		</div>
		<form name="form" class="form-validation" ng-hide="sign_up_complete">
			<div class="wrapper text-center" ng-show="process_engaged">
				<i class="fa fa-spin fa-refresh"></i>&nbsp;&nbsp;Processing...
			</div>
			<div class="text-danger text-center" ng-show="validation_errors">
				<ul class="list-group list-group-sm">
					<li class="list-group-item" ng-repeat="error in validation_errors">{{ error[0] }}</li>
				</ul>
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input placeholder="First Name" class="form-control no-border" ng-model="user_data.firstname" required>
				</div>
				<div class="list-group-item">
					<input placeholder="Last Name" class="form-control no-border" ng-model="user_data.lastname" required>
				</div>
				<div class="list-group-item">
					<input type="email" placeholder="Email" class="form-control no-border" ng-model="user_data.email" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="Password" class="form-control no-border" ng-model="user_data.password" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="user_data.password_confirm" required>
				</div>
			</div>
			<div class="checkbox m-b-md m-t-none" ng-hide="sign_up_complete">
				<label class="i-checks">
					<input type="checkbox" ng-model="agree" required  ng-model="user_data.terms">
					<i></i> I agree with the <a href>terms and policy</a>
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid' ng-hide="sign_up_complete">
				Sign up
			</button>
		</form>
		<div class="well bg-black" ng-show="sign_up_complete">
			<h4 class="text-success">Congratulations!</h4>
			<p>Your sign up was successful.</p>
			<p>We now need you to check your email to validate your account.</p>
		</div>
		<div class="line line-dashed"></div>
		<p class="text-center" ng-hide="sign_up_complete">
			<small>Already have an account?</small>
		</p>
		<a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
	</div>
	<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
