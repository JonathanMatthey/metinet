<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="MailCtrl" ng-init="init()" >
	<div class="loading-gantt" ng-hide="ready">
		<span>Loading Conversations</span>
	</div>
	<div class="col w-xl bg-light dk b-r bg-auto" ng-show="ready">
		<div class="wrapper b-b bg">
			<button class="btn btn-sm btn-default pull-right visible-sm visible-xs" ui-toggle-class="show" target="#email-menu">
				<i class="fa fa-bars"></i>
			</button>
			<a ui-sref="app.mail.compose" class="btn btn-sm btn-block btn-primary font-bold">
				Compose
			</a>
		</div>
		<div class="hidden-sm hidden-xs" id="email-menu">
			<ul class="nav nav-pills nav-stacked nav-sm">
				<li ng-repeat="conversation in conversations" class="inbox-item" ng-class="{ 'active': !conversation.pivot.read }">
					<a href="#/app/mail/{{conversation.id}}">
						<div class="font-bold">
							<i class="icon icon-user" ng-hide="conversation.users.length > 2"></i>
							<i class="icon icon-users" ng-show="conversation.users.length > 2"></i>	
							&nbsp;&nbsp;{{ conversation.subject | words:5 }}
						</div>
						<div>
							<i class="icon icon-action-undo"></i>
							&nbsp;&nbsp;{{ conversation.updater.fullname }}
						</div>
						<div>
							{{ conversation.messages[0].message | words:5 }}
						</div>						
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="col" ng-show="ready">
		<div ui-view></div>
	</div>
	<div class="col w-md bg-light dk bg-auto b-l"  ng-show="ready">
	</div>
</div>
