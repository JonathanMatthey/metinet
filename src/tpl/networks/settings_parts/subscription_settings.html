<div class="panel">
	<div class="panel-heading b-b">
		<h4 class="m-n font-thin h4">Users</h4>
	</div>					
	<div class="panel-body">
		<div class="form-group pull-in clearfix">
			<div class="col-sm-6">
				<label>Your Subscription</label>
				<select class="form-control">
					<option value="">
						No Subscription
					</option>
					<option 	value="{{ subscription.id }}"
								ng-repeat="subscription in account_types"
								ng-selected="subscription.id == network_data.account_type">
									{{ subscription.name }}
					</option>
				</select>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Your Account Number</label>
					<input type="url" class="form-control ng-pristine ng-untouched ng-valid-url ng-invalid ng-invalid-required" placeholder="http://" ng-model="contact.url" required="">
				</div>
				<div class="form-group">
					<label>Your Sort Code</label>
					<input type="url" class="form-control ng-pristine ng-untouched ng-valid-url ng-invalid ng-invalid-required" placeholder="http://" ng-model="contact.url" required="">
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right lter">
		<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary submit-btn" ng-click="submit()">
			Save Settings
		</button>
	</div>
</div>
