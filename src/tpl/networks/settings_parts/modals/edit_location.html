<h3 class="m-t-none m-b-none font-thin wrapper">Edit Location</h3>
<div class="row">
	<div class="modal-body padder-v-0">
		<div class="row">
			<div class="col-sm-12">

				<div class="panel-body">
					<form name="location_form" class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-3 control-label">Office Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.name" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Office Telephone</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.tel" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Street Number</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.streetNumber" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Street Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.streetName" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">City</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.city" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">County</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.cityDistrict">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Post Code</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="location_data.post_code" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Country</label>
							<div class="col-md-9">
								<select ng-model="location_data.country_id" class="form-control" required>
									<option value="{{ country.iso }}"
											ng-repeat="country in countries"
											ng-selected="country.iso == location_data.country_id">
										{{ country.nicename }}
									</option>
								</select> 
							</div>						
						</div>

					</form>

				</div>

			</div>
		</div>
	</div>
</div>
<div class="m-t-none m-b-none font-thin wrapper p-t-0">
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right clearfix">
				<a class="btn btn-default" ng-click="cancel()">Cancel</a>
				<a class="btn btn-metinet" ng-click="ok()">Save</a>
			</div>
		</div>
	</div>
</div>
