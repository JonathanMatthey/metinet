<h3 class="m-t-none m-b-none font-thin wrapper">Edit User</h3>
<div class="row">
	<div class="modal-body padder-v-0">
		<div class="row">
			<div class="col-sm-12">
				<tabset justified="true" class="tab-container">
					<tab heading="Basic Info">

						<div class="panel-body">
							<div class="form-group pull-in clearfix">
								<div class="col-sm-6">
									<label>First Name</label>
									<input type="text" class="form-control" ng-model="submit_data.firstname" required>   
								</div>
								<div class="col-sm-6">
									<label>Last Name</label>
									<input type="text" class="form-control" ng-model="submit_data.lastname" required>
								</div>
							</div>

							<div class="form-group pull-in clearfix">
								<div class="col-sm-6">
									<label>Email</label>
									<input type="text" class="form-control" ng-model="submit_data.email" disabled>   
								</div>
								<div class="col-sm-6">
									<label>Telephone</label>
									<input type="text" class="form-control" ng-model="submit_data.tel" required>
								</div>
							</div>

							<div class="form-group">
								<label>Headline </label>
								<input type="text" class="form-control" ng-model="submit_data.headline">
								<em class="text-muted">Describe {{ submit_data.firstname }}'s job in 200 characters.</em>
							</div>

							<div class="form-group pull-in clearfix">
								<div class="col-sm-6">
									<label>Network Role</label>
									<select ng-model="submit_data.role" class="form-control">
										<option value="{{ role.id }}"
												ng-repeat="role in roles"
												ng-selected="role.id == submit_data.role">
											{{ role.nicename }}
										</option>
									</select>  
								</div>
							</div>

						</div>

					</tab>
					<tab heading="Location Information">
						
						<div class="form-group pull-in clearfix">
							<div class="col-sm-6">
								<label>Office</label>
								<select ng-model="submit_data.location" class="form-control">
									<option value="{{ location.id }}"
											ng-repeat="location in network_locations"
											ng-selected="location.id == submit_data.location">
										{{ location.name }}
									</option>
								</select>
							</div>
							<div class="col-sm-6">
								<label>Office Ext.</label>
								<input type="text" class="form-control" ng-model="submit_data.office_ext" required>
							</div>
						</div>

					</tab>
					<tab heading="Project Management Settings">

						<div class="row">
							<div class="form-group">
								<label class="col-sm-2 control-label text-right"></label>
								<div class="col-sm-10">

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.project_auto_access">
											Automatic Access To All Projects
										</label>
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.pm_mail_project_updates">
											Receieve project management updates by email
										</label>
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.pm_mail_daily_report">
											Receieve daily project management updates
										</label>
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.pm_mail_daily_report_nothing_due">
											Receieve daily project management updates even when nothing is due
										</label>
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.pm_mail_weekend">
											Receieve project management updates on the weekend
										</label>
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="submit_data.pm_mail_task_completion">
											Receieve emails when tasks complete
										</label>
									</div>

								</div>
							</div>
						</div>

					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
<div class="m-t-none m-b-none font-thin wrapper p-t-0">
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right clearfix">
				<a class="btn btn-default" ng-click="cancel()">Cancel</a>
				<a class="btn btn-metinet" ng-click="ok()">Save</a>
			</div>
		</div>
	</div>
</div>
