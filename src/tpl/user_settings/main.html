<div class="row">
	<div class="col-md-3">
		<div class="panel" draggable="true" id="sticky_sidebar">
			<div class="panel-heading b-b">
				<h4 class="m-n font-thin h4">Settings Menu</h4>
			</div>
			<div class="list-group bg-white">
				<a 	ui-sref="{{ menu_item.state }}"
					class="list-group-item"
					ng-repeat="menu_item in settings_menu">
					<i class="fa fa-fw {{ menu_item.icon }}"></i>&nbsp; {{ menu_item.name }}
				</a>
			</div>
		</div>
	</div>

	<div class="col-md-8">

		<!-- START: Nested View -->
		<div ui-view></div>
		<!-- END: Nested View -->

	</div>
</div>
<script>
	$(document).ready(function() {
		var header_spacing = $('.app-header').height();
		var footer_spacing = $('.app-footer').height();
		$("#sticky_sidebar").sticky({
			topSpacing: header_spacing,
			bottomSpacing: footer_spacing
		});
	});
</script>
