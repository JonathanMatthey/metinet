<div class="panel">
	<div class="panel-heading b-b">
		<h4 class="m-n font-thin h4">Network Settings</h4>
	</div>
	<div class="panel-body">
		<form role="form" class="ng-pristine ng-valid">
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Your Network</label>
					<div class="input-group">
						<input type="text" class="form-control" value="{{ user_data.network.name }}" readonly>
						<span class="input-group-btn">
							<button class="btn btn-metinet" type="button">Change Network</button>
						</span>
					</div>
					<div class="help-block text-xs m-b-none">
						<i class="fa fa-info-circle"></i>&nbsp;&nbsp;Network Request Status:
						<span class="text-{{network_request_status.colour}}">{{ network_request_status.text }}</span>
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label>Your Network Role</label>
					<div class="btn-group btn-group-justified">
						<a 	class="btn btn-metinet"
							ng-class="(user_data.network.pivot.role == role.id) ? 'active' : ''"
							ng-repeat="role in roles">
								{{ role.nicename }}
						</a>
					</div>
				</div>
			</div>		
		</form>
	</div>
	<div class="panel-footer b-t">
		<div class="row">
			<div class="col-md-12">			
				<button type="submit" class="btn btn-primary pull-right network-submit-btn" ng-click="saveSettings('network')">Save</button>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$(".chosen-select").chosen();
	});
</script>
