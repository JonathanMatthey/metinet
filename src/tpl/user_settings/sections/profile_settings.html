<div class="panel">
	<div class="panel-heading b-b">
		<h4 class="m-n font-thin h4">Profile Settings</h4>
	</div>
	<div class="panel-body">
		<form role="form" class="ng-pristine ng-valid">
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Headline</label>
					<input ng-model="user_data.headline" type="text" class="form-control">
					<div class="help-block text-xs m-b-none">
						<i class="fa fa-info-circle m-l-xs"></i>&nbsp;&nbsp;Describe yourself in 200 Characters.
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label>Telephone Number</label>
					<input ng-model="user_data.tel" type="text" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<label>Bio</label>
					<textarea ng-model="user_data.bio" type="text" class="form-control"></textarea>
					<div class="help-block text-xs m-b-none">
						<i class="fa fa-info-circle m-l-xs"></i>&nbsp;&nbsp;Tell other people about yourself.
					</div>					
				</div>
			</div>			
		</form>
	</div>
	<div class="panel-footer b-t">
		<div class="row">
			<div class="col-md-12">			
				<button type="submit" class="btn btn-primary pull-right profile-submit-btn" ng-click="saveSettings('profile')">Save</button>
			</div>
		</div>
	</div>
</div>
