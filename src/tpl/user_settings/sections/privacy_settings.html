<div class="panel">
	<div class="panel-heading b-b">
		<h4 class="m-n font-thin h4">Privacy Settings</h4>
	</div>
	<div class="panel-body">
		<form role="form" class="ng-pristine ng-valid">
			<div class="row">

				<div class="form-group">
					<div class="col-sm-10 col-md-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" ng-model="user_data.net_private_profile">
								Only let people see a reduced version of my profile.
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" ng-model="user_data.net_undiscoverable">
								Make my profile undiscoverable.
							</label>
						</div>
					</div>				
				</div>
			</div>			
		</form>
	</div>
	<div class="panel-footer b-t">
		<div class="row">
			<div class="col-md-12">			
				<button type="submit" class="btn btn-primary pull-right privacy-submit-btn" ng-click="saveSettings('privacy')">
					Save
				</button>
			</div>
		</div>
	</div>
</div>
