<form class="form-horizontal">
	<div class="form-group">
		<label class="col-lg-2 control-label">Job Title</label>
		<div class="col-lg-8">
			<input type="text" class="form-control" ng-model="new_award.title">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label">Institute</label>
		<div class="col-lg-8">
			<input type="text" ng-model="new_award.institute" typeahead="network as network.name for network in networks | filter:$viewValue | limitTo:4" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label">Date Received</label>
		<div class="col-sm-8" ng-controller="DatepickerDemoCtrl">
			<div class="input-group">
				<input 	type="date"
						class="form-control"
						datepicker-popup="{{ format }}"
						ng-model="new_award.date"
						is-open="opened"
						datepicker-options="dateOptions"
						ng-required="true"
						close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group text-right">
		<label class="col-lg-2 control-label"></label>
		<div class="col-lg-8">
			<button class="btn btn-default" ng-click="cancelNewAward()">Cancel</button>
			<button class="btn btn-primary" ng-click="createAward()">Add</button>
		</div>
	</div>	
</form>
