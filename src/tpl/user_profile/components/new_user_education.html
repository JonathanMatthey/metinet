<form class="form-horizontal">
	<div class="form-group">
		<label class="col-lg-2 control-label">Qualification Title</label>
		<div class="col-lg-8">
			<input type="text" class="form-control" ng-model="new_education.title">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label">Institute</label>
		<div class="col-lg-8">
			<input type="text" ng-model="new_education.institute" typeahead="network as network.name for network in networks | filter:$viewValue | limitTo:4" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label">Start Date</label>
		<div class="col-sm-8" ng-controller="DatepickerDemoCtrl">
			<div class="input-group">
				<input 	type="date"
						class="form-control"
						datepicker-popup="{{ format }}"
						ng-model="new_education.start_date"
						is-open="opened"
						datepicker-options="dateOptions"
						ng-required="true"
						close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group" ng-show="!new_education.current">
		<label class="col-lg-2 control-label">End Date</label>
		<div class="col-sm-8" ng-controller="DatepickerDemoCtrl">
			<div class="input-group">
				<input 	type="date"
						class="form-control"
						datepicker-popup="{{ format }}"
						ng-model="new_education.end_date"
						is-open="opened"
						datepicker-options="dateOptions"
						ng-required="true"
						close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label">Qualification Description</label>
		<div class="col-lg-8">
			<textarea 	class="form-control"
						ng-model="new_education.desc"
						rows="7">{{ new_education.desc }}</textarea>
		</div>
	</div>

	<div class="form-group text-right">
		<label class="col-lg-2 control-label"></label>
		<div class="col-lg-8">
			<button class="btn btn-default" ng-click="cancelNewEducation()">Cancel</button>
			<button class="btn btn-primary" ng-click="createEducation()">Add</button>
		</div>
	</div>	
</form>
