<div class="panel panel-default">
  <div class="panel-body b-b b-light">
    Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    <a class="btn btn-primary btn-sm pull-right" ng-click="openAddUserToNetworkModal()">+ Add User</a>
  </div>
  <div>
    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
      <thead>
        <tr>
            <th data-toggle="true">
                Name
            </th>
            <th>
                Network
            </th>
            <td class="text-right">
                Actions
            </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in projectUsers">
            <td>
              <i class="text-xs fa fa-circle" ng-class="{ 'text-success': user.online }"></i>
              &nbsp;&nbsp;{{ user.fullname }}</td>
            <td ng-bind="user.network.name"></td>
            <td class="text-right">
              <div class="btn-group btn-group-xs">
                <a class="btn text-danger" ng-click="deleteUser($index)"><i class="fa fa-fw fa-trash-o"></i></a>
                <a class="btn" href="#/app/page/profile/{{ user.id }}"><i class="fa fa-fw fa-chevron-right"></i></a>
              </div>
            </td>            
        </tr>
      </tbody>
      <tfoot class="hide-if-no-paging">
        <tr>
            <td colspan="5" class="text-center">
                <ul class="pagination"></ul>
            </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
