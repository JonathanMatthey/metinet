<div class="panel panel-default">
	<div class="panel-body b-b b-light">
	<input id="task_filter" type="text" class="form-control input-sm w-lg inline m-r m-lsm" placeholder="Search..."/>
	</div>
	<div>
	<table class="table m-b-none" ui-jq="footable" data-filter="#task_filter" data-page-size="20">
		<thead>
		<tr>
			<th data-toggle="true">Name</th>
			<th class="text-center">Start Date</th>
			<th class="text-center">End Date</th>
			<th class="text-center">Current Progress</th>
			<th class="text-center">Projected progress</th>
			<th class="text-center" colspan="2">Status</th>
			<td class="text-right">Actions</td>
		</tr>
		</thead>
		<tbody ng-hide="leaf_nodes_retured">
			<tr ng-hide="leaf_nodes.length > 0">
				<td colspan="7" class="text-center">
					<i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp;Loading...
				</td>
			</tr>
		</tbody>
		<tbody ng-show="leaf_nodes_retured">
			<tr ng-hide="leaf_nodes.length > 0">
				<td colspan="7" class="bg-warning text-center">This Project Has No Long Lead Items</td>
			</tr>
			<tr ng-repeat="task in leaf_nodes" ng-show="leaf_nodes.length > 0"
				class="pointer"
				ui-sref="app.page.project.task({project_id:$stateParams.project_id, node_id:task.id})">
				<td data-ng-bind="task.name"></td>
				<td class="text-center" data-ng-bind="task.start_date.date | formatFullDate"></td>
				<td class="text-center" data-ng-bind="task.end_date.date | formatFullDate"></td>
				<td class="text-center">{{ task.display_progress }}%</td>
				<td class="text-center">{{ task.display_projected_progress }}%</td>
				<td class="text-right" ng-show="task.completed">
					Completed:
				</td>
				<td class="text-right" ng-hide="task.completed">
					Due:
				</td>
				<td class="text-left" ng-show="task.completed">
					<span class="text-{{ task.status.colour }}" data-ng-bind="task.completed.date | formatFullDate"></span>
				</td>
				<td class="text-left" ng-hide="task.completed">
					<span class="text-{{ task.status.colour }}" data-ng-bind="task.projected_end_date.date | formatFullDate"></span>
				</td>
				<td class="text-right">
					<div class="btn-group btn-group-xs">
						<a 	class="btn btn-default btn-delete task-{{ task.id }}"
							ui-sref="app.page.project.task({project_id:$stateParams.project_id, node_id:task.id})">
							<i class="fa fa-fw fa-chevron-right"></i>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot class="hide-if-no-paging">
		<tr>
			<td colspan="5" class="text-center">
				<ul class="pagination"></ul>
			</td>
		</tr>
		</tfoot>
	</table>
	</div>
</div>
