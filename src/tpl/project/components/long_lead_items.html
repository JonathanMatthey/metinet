<div class="panel panel-default">
  <div class="panel-body b-b b-light">
    <input id="long_lead_filter" type="text" class="form-control input-sm w-lg inline m-r m-lsm" placeholder="Search.."/>
  </div>
  <div>
    <table class="table m-b-none" ui-jq="footable" data-filter="#long_lead_filter" data-page-size="20">
      <thead>
        <tr>
            <th data-toggle="true">Name</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Status</th>
            <th class="text-center">Ordered</th>
            <th class="text-center">Received</th>
            <th class="text-center">Approved</th>
            <td class="text-right">Actions</td>
        </tr>
      </thead>
      <tbody ng-hide="long_leads_returned">
        <tr ng-hide="long_lead_items.length > 0">
            <td colspan="7" class="text-center">
              <i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp;Loading...
            </td>
        </tr>
      </tbody>
      <tbody ng-show="long_leads_returned">
        <tr ng-hide="long_lead_items.length > 0">
            <td colspan="7" class="bg-warning text-center">This Project Has No Long Lead Items</td>
        </tr>
        <tr ng-repeat="long_lead in long_lead_items" ng-show="long_lead_items.length > 0">
            <td data-ng-bind="long_lead.name"></td>
            <td class="text-center" data-ng-bind="long_lead.quantity"></td>
            <td class="text-center">
              <span class="text-{{ long_lead.status.status_colour }}" data-ng-bind="long_lead.status.status"></span>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
					<input  type="checkbox"
							ng-model="long_lead.ordered"
							ng-disabled="long_lead.received || long_lead.approved"
							ng-change="changeLongLeadStatus($index, 'order', long_lead.ordered)"><i></i>
                </label>
              </div>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
                  	<input 	type="checkbox"
                  			ng-model="long_lead.received"
                  			ng-disabled="!long_lead.ordered || long_lead.approved"
                  			ng-change="changeLongLeadStatus($index, 'receive')"><i></i>
                </label>
              </div>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
                  	<input 	type="checkbox"
                  			ng-model="long_lead.approved"
                  			ng-disabled="!long_lead.ordered || !long_lead.received"
                  			ng-change="changeLongLeadStatus($index, 'approve')"><i></i>
                </label>
              </div>
            </td>
			<td class="text-right">
				<div class="btn-group btn-group-xs">
					<a class="btn btn-default" ng-click="openLongLeadItemModal($index, 'view')">
						<i class="fa fa-fw fa-eye"></i>
					</a>
					<a class="btn btn-default btn-edit long_lead-{{ long_lead.id }}" ng-click="openLongLeadItemModal($index, 'edit')">
						<i class="fa fa-fw fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-delete long_lead-{{ long_lead.id }}" ng-click="deleteLongLead($index)">
						<i class="text-danger fa fa-fw fa-trash-o"></i>
					</a>
			 	</div>
			</td>
        </tr>
      </tbody>
      <tfoot class="hide-if-no-paging">
        <tr>
            <td colspan="5" class="text-center">
                <ul class="pagination"></ul>
            </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
