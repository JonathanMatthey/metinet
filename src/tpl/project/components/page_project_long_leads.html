<div class="panel panel-default">
  <div class="panel-body b-b b-light">
    Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
  </div>
  <div>
    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
      <thead>
        <tr>
            <th data-toggle="true">Name</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Status</th>
            <th class="text-center">Ordered</th>
            <th class="text-center">Delivered</th>
            <th class="text-center">Approved</th>
            <td class="text-right">Actions</td>
        </tr>
      </thead>
      <tbody ng-hide="project_long_leads_returned">
        <tr ng-hide="projectLongLeads.length > 0">
            <td colspan="7" class="text-center">
              <i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp;Loading...
            </td>
        </tr>
      </tbody>
      <tbody ng-show="project_long_leads_returned">
        <tr ng-hide="projectLongLeads.length > 0">
            <td colspan="7" class="bg-warning text-center">This Project Has No Long Lead Items</td>           
        </tr>
        <tr ng-repeat="long_lead in projectLongLeads" ng-show="projectLongLeads.length > 0">
            <td data-ng-bind="long_lead.name"></td>
            <td class="text-center" data-ng-bind="long_lead.quantity"></td>
            <td class="text-center">
              <span class="label bg-danger" data-ng-bind="long_lead.status.status"></span>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
                  <input type="checkbox" ng-checked="long_lead.ordered_data"><i></i>
                </label>
              </div>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
                  <input type="checkbox" ng-checked="long_lead.received_data"><i></i>
                </label>
              </div>
            </td>
            <td class="text-center">
              <div class="checkbox m-n">
                <label class="i-checks">
                  <input type="checkbox" ng-checked="long_lead.approved_data"><i></i>
                </label>
              </div>
            </td>                       
            <td class="text-right">
              <div class="btn-group btn-group-xs">
                <a class="btn" ng-click="openViewLongLeadModal($index)"><i class="fa fa-fw fa-eye"></i></a>
                <a class="btn" ng-click="openEditLongLeadModal($index)"><i class="fa fa-fw fa-pencil"></i></a>
                <a class="btn" ng-click="deleteLongLead(long_lead.id,long_lead.name)"><i class="text-danger fa fa-fw fa-trash-o"></i></a>
              </div>
            </td>            
        </tr>
      </tbody>
      <tfoot class="hide-if-no-paging">
        <tr>
            <td colspan="5" class="text-center">
                <ul class="pagination"></ul>
            </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
