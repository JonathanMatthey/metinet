<!-- hbox layout -->
<div class="hbox bg-light">
	<!-- column -->
	<div class="col w lter b-r">
		<div class="vbox">
			<div class="wrapper b-b">
				<div class="font-thin h4">Filter Audit History</div>
			</div>

		</div>
	</div>
	<!-- /column -->

	<!-- column -->
	<div class="col" ng-init="init()">

		<div class="alert alert-info text-center" ng-hide="full_audit.length > 0">
			There has been no activity so far.
		</div>

		<ul class="list-group alt"
			infinite-scroll="getNotifications()"
			infinite-scroll-disabled="notifications_requested">
			<li class="list-group-item"
				ng-repeat="item in full_audit"
				ng-show="full_audit.length > 0"
				ng-click="viewAuditItem($index)">
				<div class="media">
					<span class="pull-left thumb-sm">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa {{ item.icon }} fa-stack-1x fa-inverse"></i>
						</span>
					</span>
					<a class="pull-right m-t-sm" ng-hide="notification.read" ng-click="markAsRead($index)">
						<i class="fa fa-circle"></i>
					</a>
					<div class="media-body">
						<div><a href="">{{ item.text }}</a></div>
						<small class="text-muted">{{ item.time | fromNow }}</small>
					</div>
				</div>
			</li>
		</ul>

	</div>
	<!-- /column -->

</div>
<!-- /hbox layout -->
