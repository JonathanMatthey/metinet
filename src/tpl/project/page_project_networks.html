<div class="panel panel-default">
  <div class="panel-body b-b b-light">
    Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    <a class="btn btn-primary">+ Add Network</a>
  </div>
  <div>
    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
      <thead>
        <tr>
            <th data-toggle="true">
                Name
            </th>
            <th>
                Desc
            </th>
            <td class="text-right">
                Actions
            </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="network in projectNetworks">
            <td ng-bind="network.name"></td>
            <td ng-bind="network.desc"></td>
            <td class="text-right">
              <div class="btn-group btn-group-xs">
                <a class="btn text-danger"><i class="fa fa-fw fa-trash-o"></i></a>
                <a class="btn"><i class="fa fa-fw fa-chevron-right"></i></a>
              </div>
            </td>            
        </tr>
      </tbody>
      <tfoot class="hide-if-no-paging">
        <tr>
            <td colspan="5" class="text-center">
                <ul class="pagination"></ul>
            </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
