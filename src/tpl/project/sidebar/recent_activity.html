<!-- START streamline -->

<div class="m-b text-md" ng-hide="projectAudit">
	<i class="fa fa-spin fa-refresh"></i>&nbsp;&nbsp;
	Recent Activity
</div>

<div class="padder-top-10-n" ng-show="projectAudit">
	<div class="streamline b-l m-b">
		<div class="sl-item" ng-repeat="activity in $parent.projectAudit">
			<div class="m-l">
				<div class="text-white">{{ activity.time | fromNow }}</div>
				<p ng-bind="activity.text"></p>
			</div>
		</div>
	</div>
</div>

<!-- END streamline -->

<div class="text-center" ng-show="projectAudit">
	<a href class="btn btn-sm btn-primary padder-md m-b">More</a>
</div>
