<div ng-controller="MailNewCtrl">
  <div class="wrapper bg-light lter b-b clearfix" style='height:61px;'>
  </div>
  <div style="display:none;">
    <select style="display:none;" ui-jq="chosen" >
    </select>
  </div>
  <div class="wrapper">
    <form name="newMail" class="form-horizontal m-t-lg">
      <div class="form-group">
        <label class="col-lg-2 control-label">To:</label>
        <div class="col-lg-8">
          <select id="new-msg-to"
                  multiple
                  class="form-control"
                  ng-model="mail.to"
                  data-placeholder="Choose recipients"
                  ng-options="list.fullname for list in tolist">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Subject:</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" ng-model="mail.subject">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-8">
          <textarea class="form-control h-auto" style="min-height:200px;" placeholder="Go ahead&hellip;"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button ng-click="sendMessage()" class="btn btn-info w-xs">Send</button>
          <button ui-sref="app.mail.list" class="btn btn-default w-xs">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
