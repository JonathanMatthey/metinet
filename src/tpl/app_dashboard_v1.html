<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="init()">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">HOME</h1>
        </div>
      </div>
    </div>
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-12">
          <div class="wrapper bg-white b-b ">
            <div class="row m-t">
              <div class="col-md-4 bg-dark dk">
                <h4 class="font-thin m-t-none m-b">Current Tasks</h4>
                <div class="list-group no-radius alt">
                  <a class="list-group-item" href=""  ng-repeat="task in homepageData.current_tasks">
                    <span class="badge bg-success">{{task.progress}}%</span>
                    <i class="fa fa-comment fa-fw text-muted"></i>
                    {{task.name}}
                    <div class="progress-xs m-t-sm progress ng-isolate-scope m-b-xs" value="35" animate="true" type="info">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{task.progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: task.progress + '%'}" aria-valuetext="{{task.progress}}%" style="width: {{task.progress}}%;"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-4 bg-dark dk">
                <h4 class="font-thin m-t-none m-b">Upcoming Tasks</h4>
                <div class="list-group no-radius alt">
                  <a class="list-group-item" href=""  ng-repeat="task in homepageData.upcoming_tasks">
                    <span class="badge bg-success">{{task.progress}}%</span>
                    <i class="fa fa-comment fa-fw text-muted"></i>
                    {{task.name}}
                  </a>
                </div>
              </div>
              <div class="col-md-4 bg-dark dk">
                <h4 class="font-thin m-t-none m-b">Network RFIs</h4>
                <div class="list-group no-radius alt">
                  <a class="list-group-item" href=""  ng-repeat="rfi in homepageData.network_rfis">
                    <span class="badge bg-{{rfi.status.colour}}">{{rfi.specific_id}}%</span>
                    <i class="fa fa-comment fa-fw text-muted"></i>
                    {{rfi.status.text}}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->
  </div>
  <!-- / main -->
  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">

  </div>
  <!-- / right col -->
</div>
