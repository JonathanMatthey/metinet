<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target="">
    <i class="glyphicon glyphicon-cog"></i>
  </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="glyphicon glyphicon-align-justify"></i>
  </button>
  <!-- brand -->
  <a href="#/" class="navbar-brand text-dark1">
    <span class=" m-l-xs">{{app.name}}</span>
  </a>
  <!-- / brand -->
</div>
<!-- / navbar header -->
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{ app.settings.navbarCollapseColor }}" ng-controller="HeaderController">
  <!-- link and dropdown -->
  <ul class="nav navbar-nav hidden-sm">
    <li ng-show="user_data.network">
      <a ui-sref="app.page.projects">
        <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
        <span>Projects</span>
      </a>
    </li>
    <li>
      <a href="#/app/mail/inbox/">
        <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
        <span>Messages</span>
      </a>
    </li>
    <li ng-show="user_data.network">
      <a href="#/app/page/network/{{ user_data.network.id }}">
        <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
        <span>{{ user_data.network.name }}</span>
      </a>
    </li>
  </ul>
  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right" >
    <li class="dropdown">
      <a href class="dropdown-toggle clear" data-toggle="dropdown">
        <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
          <img src="img/a0.jpg" alt="...">
          <i class="on md b-white bottom"></i>
        </span>
        <span class="hidden-sm hidden-md" ng-bind="user_data.fullname"></span> <b class="caret"></b>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu w">
        <li>
          <a href="#/app/page/profile/{{ user_data.id }}">Profile</a>
        </li>
        <li>
          <a ui-sref="app.page.settings">Settings</a>
        </li>
        <li class="divider"></li>
        <li ng-show="user_data.network">
          <a href="#/app/page/network/{{ user_data.network.id }}">My Network</a>
        </li>
        <li ng-show="user_data.network.pivot.role < 3">
          <a href="#/app/page/network/settings">
            Network Settings
            <span class="pull-right"><i class="fa fa-edit"></i></span>
          </a>
        </li>
        <li>
          <a href="#/app/page/network/create">
            Create New Network
            <span class="pull-right"><i class="fa fa-pencil"></i></span>            
          </a>
        </li>        
        <li class="divider"></li>
        <li>
          <a ui-sref="app.docs">
            Help
          </a>
        </li>
        <li>
          <a ui-sref="access.signin">Logout</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
  </ul>
  <!-- / navbar right -->
</div>
<!-- / navbar collapse -->
