<div class="panel panel-default b-0">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-4">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input id="network_rfis_filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search...">
				</div>
			</div>
			<div class="col-md-8 wrapper-xs">
				<div class="text-right">{{ network_rfis.length }} RFIs Shown</div>
			</div>
		</div>
	</div>
	<div>
		<table id="network_rfis_tables" class="table m-b-none" ui-jq="footable" data-filter="#network_rfis_filter" data-page-size="10">
			<thead>
				<tr>
					<th>RFI ID</th>
					<th>Requesting Network</th>
					<th>Responding Network</th>
					<th>Response Stage</th>
					<th>Time Until Deadline</th>
					<td>Actions</td>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="rfi in network_rfis">
					<td>{{ rfi.specific_id }}</td>
					<td>{{ rfi.requesting_network }}</td>
					<td>{{ rfi.responding_network }}</td>
					<td>{{ rfi.response_data.text }}</td>
					<td class='text-{{ rfi.status.colour }}'>{{ rfi.response_deadline | fromNow }}</td>
					<td class="text-right">
						<div class="btn-group btn-group-xs" role="group" aria-label="...">
							<a ng-href="#/page/projects/{{ rfi.project_id }}/rfis" class="btn btn-default">
								<i class="fa fa-fw fa-eye"></i>
							</a>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6" class="text-center">
						<ul class="pagination"></ul>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
