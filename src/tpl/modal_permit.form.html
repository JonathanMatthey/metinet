<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="m-t-none m-b font-thin">New Permit</h3>
      <form role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input ng-model="permit.name" id="name" name="name" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input ng-model="permit.quantity" id="quantity" name="quantity" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="application-time">Application Time</label>
          <input ng-model="permit.application_time" id="application-time" name="application-time" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input ng-model="permit.cost" id="cost" name="cost" type="text" class="form-control" placeholder="">
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-md btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>Save</strong></button>
          <button type="" class="btn btn-md btn-default pull-right text-uc m-t-n-xs m-r" ng-click="cancel()"><strong>Cancel</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
