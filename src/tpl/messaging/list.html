<!-- header -->
<div class="wrapper bg-light lter b-b" ng-init="init()">
	<div class="btn-group pull-right">
		<button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
		<button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
	</div>
	<div class="btn-toolbar">
		<div class="btn-group dropdown">
			<input 	type="text"
					placeholder="Search..."
					class="form-control input-sm w-md"
					ng-model="search.subject">
		</div>
		<div class="btn-group">
			<button class="btn btn-sm btn-bg btn-default btn-refresh"
					ng-click="getInbox()"
					data-toggle="tooltip"
					data-placement="bottom"
					data-title="Refresh"
					data-original-title=""
					title="">
				<i class="fa fa-refresh"></i>
			</button>
		</div>
	</div>
</div>
<!-- / header -->

<!-- list -->
<ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
	<li ng-repeat="conversation in conversations | filter: { subject:search.subject }"
		ng-class="labelClass(mail.label)"
		class="list-group-item clearfix b-l-3x">
		<div class="pull-right text-sm text-muted">
			<span class="hidden-xs">
				{{ conversation.updated_at | fromNow }}
			</span>
		</div>
		<div class="clear text-ellipsis">
			<div>
				<a ng-click="starConversation(conversation.id)">
					<i class="fa fa-fw fa-star" ng-class="(conversation.pivot.starred) ? 'text-warning' : ''"></i>
				</a>
				<a ui-sref="app.mail.detail({ conversation_id:conversation.id })" class="text-md">
					{{ conversation.subject | words:10 }}
				</a>
				<span class="label bg-light m-l-sm">
					{{ conversation.pivot.starred }}
				</span>
			</div>
			<div class="text-ellipsis m-t-xs">
				<span class="font-bold">{{ conversation.updater.fullname }}:</span>
				{{ conversation.messages[0].message | limitTo:100 }}
			</div>
		</div>
	</li>
</ul>
<!-- / list -->
