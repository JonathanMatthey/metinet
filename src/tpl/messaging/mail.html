<div class="hbox hbox-auto-xs hbox-auto-sm">
	<div class="col w-md bg-light dk b-r bg-auto">
		<div class="wrapper b-b bg">
			<button class="btn btn-sm btn-default pull-right visible-sm visible-xs" ui-toggle-class="show" target="#email-menu">
				<i class="fa fa-bars"></i>
			</button>
			<a ui-sref="app.mail.compose" class="btn btn-sm btn-primary btn-block">Compose</a>
		</div>
		<div class="wrapper hidden-sm hidden-xs" id="email-menu">
			<ul class="nav nav-pills nav-stacked nav-sm">
				<li ng-repeat="fold in folds" ui-sref-active="active">
					<a ui-sref="app.mail.list({fold:fold.filter})">
						{{ fold.name }}
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="col">
		<div ui-view ></div>
	</div>
</div>
